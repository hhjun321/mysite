{% extends 'layout.html' %}
{% block body %}
<h1>{{ question.question_text }}</h1>
<div class="container">
	<div class="row centered mt mb">
	

{% if question %}
 {% for choice in question.choice_set.all %}
	<div class="col-lg-4 col-md-4 col-sm-4 gallery">
		{{ choice.choice_text }}
	</div>
{% endfor %}
	
{% else %}
<div class="col-lg-4 col-md-4 col-sm-4 gallery">
		No polls are available.
</div>

{% endif %}

	
	
	
	</div>
</div>
{% endblock %}
